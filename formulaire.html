<body>
    <header>
            <h1>Me contacter</h1>
            <p class="P_header">Voici un petit formulaire pour me contacter</p>
    </header>
    
    <div id="container">
        <div id="siderL">
            <img class="sider_logo" src="images/css-3.png" alt="logo_css3">
            <img class="sider_logo" src="images/html-5.png" alt="logo_html5">
            <img class="sider_logo" src="images/visual-studio.png" alt="logo_visual-studio">
        </div>    
        <div id="bloc_commentaire">
            <form method="post" action="traitement.php">
                <div id="bloc">
                    <fieldset class="fied">
                        <legend>Vos coordonnées</legend>
                            <label for="nom">Quel est votre nom ?</label>
                            <input class="coordonnees" type="text" name="nom" id="nom" placeholder="Exemple: Dupuis" required/>
                            <label for="prenom">Quel est votre prénom ?</label>
                            <input class="coordonnees" type="text" name="prenom" id="prenom" placeholder="Exemple: Bernard" required />
                            <label for="email">Quel est votre mail ?</label>
                            <input class="coordonnees" type="email" name="email" id="email" placeholder="Exemple: nom_prenom@boitemail.com" required />
                            <label for="mobile">Quel est votre numéro de téléphone?</label>
                            <input class="coordonnees" type="tel" name="mobile" id="mobile" placeholder="Exemple: 06 ** ** ** **" required/>
                    </fieldset>

                    <fieldset class="field">
                        <legend>Autres informations</legend>
                            <label for="country">Quel est votre pays ?</label><br />
                            <select name="country" id="country" required>
                                <option value="">--Choisissez un pays--</option>           
                                <option value="france">France</option>
                                <option value="belgique">Belgique</option>
                                <option value="suisse">Suisse</option>
                                <option value="luxembourg">Luxembourg</option>
                                <option value="canada">Canada</option>
                            </select>
                            
                            <p>Vous preferez une réponse par: </p>
                        <div class="radio">
                            <input type="radio" id="choice1" name="reply_pref" value="mail" checked>                  
                            <label for="choice1">E-mail</label>
                        </div>
                        <div class="radio">
                            <input type="radio" id="choice2" name="reply_pref" value="phone">
                            <label for="choice2">Téléphone</label>
                        </div>
                        <div class="radio">
                            <input type="radio" id="choice3" name="reply_pref" value="SMS">
                            <label for="choice3">Message</label>
                        </div>
                    </fieldset>
                </div>
                <fieldset>
                    <legend>Votre message</legend>
                    <label for="commentaire">Ecrivez moi un petit message</label>
                    <textarea name="commentaire" id="commentaire" minlength="20" maxlength="500" required> </textarea>                
                    <input type="submit" id="button" value="Envoyer" />                
                </fieldset>
            </form>
        </div>
